version: '2'

services:
  mysql:
    restart: always
    image: mysql
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_DATABASE=userdb"
      - "TZ=Asia/Shanghai
    networks:
      localnet:
        ipv4_address: 192.168.20.2


networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        -
          subnet: 192.168.20.0/16